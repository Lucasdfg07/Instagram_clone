<ion-header>
  <shared-header></shared-header>
</ion-header>
 
<ion-content padding>
  <ion-grid>
    <ion-row margin-top>
      <ion-col text-center>
        <h4 ion-text>Are you sure you want to leave us?</h4>
      </ion-col>
    </ion-row>
 
    <ion-row margin-top>
      <ion-col>
        <button ion-button type="button" block color="danger" (click)="confirmLogout()">Yes :'(</button>
        <button ion-button type="button" block color="purple" margin-top (click)="denyLogout()">No :)</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
