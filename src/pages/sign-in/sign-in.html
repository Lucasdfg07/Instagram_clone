<ion-content padding>
  <form (ngSubmit)="onLogin(form)" #form="ngForm">
    <ion-grid>
      <ion-row margin-top>
        <ion-col text-center>
          <h3 ion-text>OnebitInsta</h3>
        </ion-col>
      </ion-row>
 
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="email" name="email" ngModel required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
 
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" name="password" ngModel required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
 
      <ion-row margin-top>
        <ion-col>
          <button ion-button type="submit" block color="purple" [disabled]="form.invalid">LOGIN</button>
          <button ion-button type="button" block clear color="yellow" (click)="goToSignUpPage()">
            I don't have an account
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
