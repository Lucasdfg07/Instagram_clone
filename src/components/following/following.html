<button ion-button icon-only color="secondary" *ngIf="!isFollowing" (click)="followEvent.emit(true)">
  <ion-icon name="checkmark-circle"></ion-icon>
</button>
 
<button ion-button icon-only color="danger" *ngIf="isFollowing" (click)="followEvent.emit(false)">
  <ion-icon name="close-circle"></ion-icon>
</button>
